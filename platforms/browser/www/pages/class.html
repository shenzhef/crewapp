<div class="view" id="reservations-view">
  <div class="page no-toolbar" data-name="class">

    <div class="navbar no-shadow no-hairline">
      <div class="navbar-inner">
        <div class="left">
          <a href="" class="link back"><i class="material-icons">keyboard_arrow_left</i></a>
        </div>
        <div class="title">Clase</div>
      </div>
    </div>

    <div class="page-content ptr-content" data-ptr-distance="55" data-ptr-mousewheel="false">
      <div class="ptr-preloader">
        <div class="preloader"></div>
        <div class="ptr-arrow"></div>
      </div>

      <div class="list no-hairlines">
        <ul class="list-reservations list-striped">
          <li class="item-divider items-count"></li>
          <li class="item-class item-content">
            <div class="item-inner">
              <div class="item-row">
                <div class="item-cell item-reservation-body">
                  <span class="item-reservation-name"></span>
                  <span class="item-reservation-summary"></span>
                </div>
                <div class="item-cell item-reservation-action">
                  <span class="animated-checkbox item-reservation-attendance"></span>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div class="popup popup-user">
      <div class="page-content">
        <div class="block">
          <h1 class="user-name"></h1>
        </div>
      </div>
    </div>

  </div>
</div>
